<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets//images/image-equilibrium.jpg" alt="nft image" />

        <div class="card__img--overlay">
          <img src="./assets/images/icon-view.svg" alt="eye icon" />
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <section class="info__price">
          <div class="info__price--left">
            <img
              class="icon"
              src="./assets/images/icon-ethereum.svg"
              alt="icon ether"
            />
            <span>0.041ETH</span>
          </div>

          <div class="info__price--right">
            <img
              class="icon"
              src="./assets/images/icon-clock.svg"
              alt="icon clock"
            />
            <span>3 days left</span>
          </div>
        </section>
        <div class="creator__info">
          <img src="./assets/images/image-avatar.png" alt="creat" />
          <span>Creation of <b>Jules Wyvern</b></span>
        </div>
      </div>
    </main>
  </body>
</html>
